version: 0.2

phases:
  install:
    commands:
      - echo "[INSTALL] Installing dependencies..."
      - npm install
      - echo "[INSTALL] Installing Semgrep..."
      - pip install semgrep
  build:
    commands:
      - echo "[SAST] Running Semgrep with Node.js security rules..."
      - semgrep --config=p/nodejs.security-audit .
artifacts:
  files:
    - '**/*'
