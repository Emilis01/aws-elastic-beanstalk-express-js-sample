version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.11
    commands:
      - echo [INSTALL] Installing Node.js dependencies...
      - npm ci
      - echo [INSTALL] Installing Semgrep...
      - pip install --upgrade pip
      - pip install semgrep
  build:
    commands:
      - echo [BUILD] Running npm audit...
      - npm audit --audit-level=high || true
      - echo [BUILD] Running Semgrep with strict rules...
      - semgrep scan --config=p/secrets --config=p/nodejs --config=p/security-audit .

