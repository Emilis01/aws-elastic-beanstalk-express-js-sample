version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.11
    commands:
      - echo "Atnaujinamas pip..."
      - pip install --upgrade pip
      - echo "Įdiegiama semgrep..."
      - pip install semgrep
      - echo "Atliekamas npm ci (fiksuotos priklausomybės)..."
      - npm ci

  build:
    commands:
      - echo "Atliekamas npm audit tik aukšto lygio pažeidimams aptikti..."
      - npm audit --audit-level=high
      - echo "Atliekamas semgrep kodo skenavimas su auto konfigūracija..."
      - semgrep scan --config=auto .

artifacts:
  files:
    - semgrep.sarif
  discard-paths: yes

